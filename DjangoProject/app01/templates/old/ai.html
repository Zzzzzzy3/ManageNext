<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI 聊天机器人</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">🧠 AI 聊天助手</h1>

  <div class="mb-3">
    <textarea id="user-input" class="form-control" rows="3" placeholder="请输入你的问题..."></textarea>
  </div>
  <button onclick="sendMessage()" class="btn btn-primary">发送</button>
<p>以下是示例内容：# 用法 此处是说明文本</p>
  <hr>

  <div id="chat-box" class="mt-4"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value;
      if (!input) return;

      // 显示用户消息
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div><strong>你:</strong> ${input}</div>`;

      // 发送请求到后端
      const response = await fetch("/api/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken") // 如果你用的是 Django
        },
        body: JSON.stringify({ prompt: input })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
      document.getElementById("user-input").value = "";
    }

    // 获取 Django 的 CSRF token（如果你用的是 Django）
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
