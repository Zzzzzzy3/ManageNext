<body class="container py-5">

  <div id="chat-box" class="mt-4"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value;
      if (!input) return;

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div><strong>ä½ :</strong> ${input}</div>`;

      // å‘é€è¯·æ±‚åˆ°åç«¯
      const response = await fetch("/api/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken") // å¦‚æœä½ ç”¨çš„æ˜¯ Django
        },
        body: JSON.stringify({ prompt: input })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div><strong>AI:</strong> ${data.reply}</div>`;
      document.getElementById("user-input").value = "";
    }

    // è·å– Django çš„ CSRF tokenï¼ˆå¦‚æœä½ ç”¨çš„æ˜¯ Djangoï¼‰
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
